version: '3.7'

services:

  db:
    image: postgres:9.6
    restart: always
    env_file:
      ./App/config/.env-docker
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: DB1
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - ${DB_PORT}:5432

  worker:
    tty: true
    restart: always
    build:
      context: .
      network: host
    volumes:
      - /mnt/FromRetinal:/mnt/FromRetinal

  scheduler:
    image: mcuadros/ofelia:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./App/config/scheduler.ini:/etc/ofelia/config.ini
    depends_on:
      - sync_db
    restart: always
